<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Manage Services - Admin</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        body {
            background: #f8fafc;
            padding: 24px;
        }

        .manage-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: white;
            padding: 24px;
            border-radius: 12px;
            margin-bottom: 24px;
        }

        .service-card {
            background: white;
            padding: 24px;
            margin: 16px 0;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }
    </style>
</head>

<body>
    <div class="manage-container">
        <div class="header">
            <h1>üõ†Ô∏è Manage Services</h1>
            <p>Create, update, or delete ministry services</p>
        </div>
        <div class="service-card">
            <h2>Service Management</h2>
            <p>Use the API endpoints to manage services:</p>
            <ul>
                <li><strong>GET /api/admin/services</strong> - List all services</li>
                <li><strong>POST /api/admin/services</strong> - Create/Update service</li>
                <li><strong>DELETE /api/admin/services/:id</strong> - Delete service</li>
            </ul>
            <button class="btn-primary" onclick="window.location='/admin'">Back to Dashboard</button>
        </div>
    </div>
    <script src="/static/manage.js"></script>
</body>

</html>
